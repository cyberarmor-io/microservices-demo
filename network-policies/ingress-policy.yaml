{
    "name": "${CLUSTER}-A-Ingress-Policy",
    "policyType": "ingress",
    "permissions": "allow",
    "designators": [
        {
            "designatorType": "wlid",
            "wlid": "wlid://cluster-${CLUSTER}/namespace-prod/deployment-nginx-ingress"
        }
    ],
    "peers": [
        {
            "ipRanges": [
                {
                    "ipRangeStart": "0.0.0.0",
                    "ipRangeEnd": "255.255.255.255"
